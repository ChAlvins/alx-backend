<!DOCTYPE html>
<html>
  <head>
    <title>{{ gettext('home_title') }}</title>
  </head>
  <body>
    <h1>{{ gettext('home_header') }}</h1>
     {% if g.user %}
       <p>{{ gettext('You are logged in as %(username)s.', username=g.user.name) }}</p>
     {% else %}
       <p>{{ gettext('You are not logged in.') }}</p>
     {% endif %}
  </body>
</html>
